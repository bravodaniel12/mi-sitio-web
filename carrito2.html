<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carrito2.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="logo "></div>
        <div class="ubicacion">
            <div class="icono-ubicacion"><i class="fa-solid fa-location-dot fa-beat"></i></div>
            <div class="enviar">Deliver to</div>
            <div class="pais"><b>Colombia</b></div>  

        </div>

        <div id="headerSearchInput" class="content-busqueda">
            <select name="" id="nombre"><option value="">Todos</option></select>
            <input type="text" class="input_buscador" placeholder=" Buscar Amazon ">
            <button class="icon-busqueda"><i class="search fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="idioma">
            <img class="bandera" src="./img/colombia.png" alt="">
            <div class="lengua"><b>CO</b></div>
        </div>
        <div class="hola">
            <div class="saludo">Hello,sign in</div>
            <div class="cuenta"><b>Accuont & lists</b></div>
        </div>
        <div class="reembolso">
            <div class="retornar">Returns</div>
            <div class="orden"><b>& Orders</b></div>
        </div>
        <div class="carrito">
            <div class="i-carrito"><i class="fa-solid fa-cart-shopping fa-beat"></i></div>
            <div class="l-carrito"><b>Carrito</b></div>
        </div>
    </header>

    <div id="main-content" class="main-content"></div>

    <div class="box-modal"> 
        <div class="modal">
            <div id="btnClose" class="btn-close">
                <i class="style-btn2 fa-solid fa-x"></i> <!-- la x -->
            </div>
            <div class="box-main-img-modal">
                 <img class="main-img-modal" src="img/funkoPri.jpg" alt=""> <!-- imagen grandota -->
            </div>
            <div class="info-modal">
                <span class="txt-caracteristicas-modal">
                    Funko Pop! & Pin: Los Vengadores: Los héroes más poderosos de la Tierraz - 60 aniversario, Iron Man con Pin, exclusivo de Amazon
                </span>
                 <!-- cuadros imagenes chiquitas -->
              
            </div>
            <div class="contenedor">
                <div class="box dia"><img src="img/funkoCaja.jpg" alt=""></div>
                <div class="box dia"><img src="img/funkorelle1.jpg" alt=""></div>
                <div class="box dia"><img src="img/funkorelle2.jpg" alt=""></div>
                <div class="box inicio"><img src="img/funkorelle3.jpg" alt=""></div>
                <div class="box dia"><img src="img/funkorelle4.jpg" alt=""></div>
                <div class="box dia"><img src="img/funkorelle5.jpg" alt=""></div>
               </div>
            
            </div>
            <!-- raya sepoaradora <div class="vertical-separator"></div> -->
        </div> 
 
    </div>
    <script src="js/carrito2.js"></script>
</body>
</html>
